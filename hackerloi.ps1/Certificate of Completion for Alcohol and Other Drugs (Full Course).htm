<body>

  <script src="./Certificate of Completion for Alcohol and Other Drugs (Full Course)_files/jquery.min.js"></script>
  <script>
    $(document).ready(function()
    {
      // This script is a search & replace algorithm. It looks for instances
      // in the certificate's text for any content names (capitalized key
      // names in the following data structure) and replaces them with the
      // corresponding value, whether it's as simple as a text node or a more
      // rich HTML structure.

      // Define commonly used content in certificates.

      var common_content = {
        "PRODUCTNAME"  : $(document.createTextNode("Vector LMS, Higher Education Student Edition ")),
        "CUSTOMERNAME" : $(document.createTextNode("Rowan University ")),
        "SPONSORNAME"  : $(document.createTextNode(" ")),
        "PERSONNAME"   : $(document.createTextNode("Vanessa Chukwu ")),
        "COURSENAME"   : $(document.createTextNode("Alcohol and Other Drugs (Full Course) ")),
        "COURSELENGTH" : $(document.createTextNode("34 minutes ")),
        "COMPLETEDATE" : $(document.createTextNode("Monday, April 21, 2025 ")),
        "PRODUCTLOGO"  : $("<img>")
                           .attr("src", "https://a.trainingcdn.com/static/images/market_logos/MARKET-GUID-SAFESTUDENTS-SC/TRAIN.png")
                           .attr("alt", "Vector LMS, Higher Education Student Edition Logo")
                           .attr("width", "200"),
        "UMBRELLALOGO" :$(""),
        "CUSTOMERLOGO" : $("<img>")
                           .attr("src", "https://a.trainingcdn.com/static/images/dist_logos/DIST-GUID-ROWANUNIVERSITY-NJ.gif")
                           .attr("alt", "Rowan University Logo"),
        "SPONSORLOGO"  : $("<img>")
                           .attr("src", "https://a.trainingcdn.com/static/")
                           .attr("alt", " Logo"),
        "RIBBON"       : $("<img>")
                           .attr("src", "https://a.trainingcdn.com/static/images/launch/certificate-seal.gif")
                           .attr("alt", "Certificate Seal")
                           .attr("height", "90")
                           .attr("width", "70"),
        "SIGNATURE"    : $("<div>")
                          .addClass("signature")
                          
                            .append($("<div>")
                              .addClass("signature_line")
                            )
                          
                          .append($("<span>")
                            .addClass("coordinator")
                            .text("Training Coordinator's Signature")
                          )
                          
                          .append($("<div>")
                            .addClass("initial")
                            .text("Employee's Initials:")
                            .append($("<span>")
                              .addClass("underline")
                              .text(' ')
                            )
                          )
                          
                          ,
        "CODE"         : $("<div>")
                          .addClass("code")
                          .text("chukwu74 51SN124P-5Q03"),
        "BR"           : $("<br>")
      };


      // Define an array of the commonly used content names.
      var common_content_names = [];
      for ( var name in common_content )
      {
        common_content_names.push(name);
      }


      // For each text node, tokenize its text, then build it back up
      // replacing each content name with its corresponsing content, adding to
      // its parent's end. For each non-text node, move it to its parent's
      // end.
      var nodes = $("body > div").find("*").contents();
      nodes.each(function(index, value)
      {
        var parent = $(this).parent();

        // Move this non-text nodes to its parent's end.
        if ( this.nodeType !== 3 )
        {
          parent.append( $(this).remove() );
          return true;
        }

        // Tokenize this text node, remove it here, and add it to its parent
        // later.
        var tokens = $(this).text().split(/\s+/);
        var string = "";
        $(this).remove();

        for ( var i = 0; i < tokens.length; ++i )
        {
          if ( $.inArray(tokens[i], common_content_names) == -1 )
          {
            // This token is not a content name; add it to a text node being
            // assembled.
            string += tokens[i] + ' ';
          }
          else
          {
            if ( tokens[i] !== "COURSELENGTH" || "34 minutes" !== "" )
            {
              // This token is a content name; add the assembled text node,
              // replace the content name with its corresponding content, and
              // start assembling a new text node.
              if ( string !== "" )
              {
                parent.append( document.createTextNode(string) );
                string = "";
              }
              parent.append( common_content[tokens[i]].clone() );
            }
            else
            {
              // SPECIAL CASE - If the revision lacks a duration, skip adding
              // the current text node and the duration, and just clear the
              // text node being assembled.
              string = "";
            }
          }
        }
        if ( string !== "" )
        {
          // Add any leftover text as a text node.
          parent.append( document.createTextNode(string) );
        }
      });
    });
  </script>
